<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-green-900 to-blue-900 min-h-screen text-white font-sans">
  <div class="flex min-h-screen">
  {% include 'admin_sidebar.html' %}
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-green-300 mb-6">Edit User</h1>
      <form method="post" class="space-y-6 max-w-lg">
        <div>
          <label class="block text-green-200 font-medium mb-1">Gmail</label>
          <input type="email" value="{{ user['gmail'] }}" readonly class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-green-500 text-white">
        </div>
        <div>
          <label class="block text-green-200 font-medium mb-1">Username</label>
          <input type="text" name="username" value="{{ user['username'] }}" class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-green-500 text-white">
        </div>
        <div>
          <label class="block text-green-200 font-medium mb-1">Profile Icon</label>
          <select name="profile_icon" class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-green-500 text-white">
            {% for i in range(1, 11) %}
            <option value="static/icons/icon{{i}}.png" {% if user['profile_icon'] == 'static/icons/icon' ~ i ~ '.png' %}selected{% endif %}>Icon {{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-green-200 font-medium mb-1">Reset Password</label>
          <input type="password" name="password" placeholder="Leave blank to keep unchanged" class="w-full px-4 py-2 rounded-lg bg-gray-800/60 border border-green-500 text-white">
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition transform hover:scale-105">Save Changes</button>
      </form>
    </main>
  </div>
</body>
</html>
