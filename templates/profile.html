{% extends "base.html" %}
{% block title %}Profile - Green Pulse{% endblock %}

{% block content %}
<style>
    /* Style for the selected icon */
    .icon-option-label input:checked + img {
        border-color: #22c55e; /* Green-500 */
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
    }
</style>

<div class="container mx-auto p-4 md:p-8">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-green-300 tracking-wider">Your Profile</h1>
        <p class="text-green-100/70 mt-2">Manage your personal information and preferences.</p>
    </div>

    <div class="max-w-4xl mx-auto bg-gray-900/50 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden">
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Left Side: Profile Icon -->
                <div class="md:col-span-1 p-8 border-r border-gray-700/50 flex flex-col items-center text-center">
                    <img src="/{{ user['profile_icon'] or 'static/icons/icon1.png' }}" alt="Profile Icon" class="w-40 h-40 rounded-full mb-6 border-4 border-gray-700 shadow-lg">
                    <h2 class="text-2xl font-bold text-white">{{ user['username'] }}</h2>
                    <p class="text-gray-400">{{ user['gmail'] }}</p>
                </div>

                <!-- Right Side: Details and Form -->
                <div class="md:col-span-2 p-8">
                    <div class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                            <input type="text" name="username" id="username" value="{{ user['username'] }}" required class="w-full px-4 py-3 rounded-lg bg-gray-800/60 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Gmail</label>
                            <input type="email" value="{{ user['gmail'] }}" readonly class="w-full px-4 py-3 rounded-lg bg-gray-700/50 border border-gray-600 text-gray-400 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                            <input type="text" value="{{ user['location'] }}" readonly class="w-full px-4 py-3 rounded-lg bg-gray-700/50 border border-gray-600 text-gray-400 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-4">Choose Your Profile Icon</label>
                            <div class="grid grid-cols-5 gap-4">
                                {% for i in range(1, 11) %}
                                <label class="icon-option-label cursor-pointer">
                                    <input type="radio" name="profile_icon" value="static/icons/icon{{i}}.png" {% if user['profile_icon'] == 'static/icons/icon' ~ i ~ '.png' %}checked{% endif %} class="hidden">
                                    <img src="/static/icons/icon{{i}}.png" alt="icon{{i}}" class="w-16 h-16 rounded-full border-4 border-transparent hover:border-green-400 transition-all duration-200">
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-900/70 p-6 flex justify-end gap-4">
                <a href="/forgot_password" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Change Password</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
