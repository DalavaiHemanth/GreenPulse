<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login History - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-green-900 to-blue-900 min-h-screen text-white font-sans">
  <div class="flex min-h-screen">
  {% include 'admin_sidebar.html' %}
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-green-300 mb-6">Login History for {{ gmail }}</h1>
      <table class="w-full text-left text-gray-100 bg-white/10 rounded-xl">
        <thead>
          <tr>
            <th class="py-2 px-4">Login Time</th>
            <th class="py-2 px-4">IP Address</th>
            <th class="py-2 px-4">Device/User Agent</th>
          </tr>
        </thead>
        <tbody>
          {% for h in history %}
          <tr class="border-b border-gray-700">
            <td class="py-2 px-4">{{ h['login_time'] }}</td>
            <td class="py-2 px-4">{{ h['ip'] }}</td>
            <td class="py-2 px-4">{{ h['user_agent'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
