<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - System Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-green-900 to-blue-900 min-h-screen text-white font-sans">
  <div class="flex min-h-screen">
  {% include 'admin_sidebar.html' %}
    <main class="flex-1 p-8">
      <h1 class="text-3xl font-bold text-green-300 mb-6">System Logs</h1>
      <div class="bg-white/10 rounded-xl p-6 shadow-md overflow-x-auto">
        <table class="w-full text-left text-gray-100">
          <thead>
            <tr>
              <th class="py-2 px-4">Timestamp</th>
              <th class="py-2 px-4">Admin Gmail</th>
              <th class="py-2 px-4">IP Address</th>
              <th class="py-2 px-4">User Agent</th>
            </tr>
          </thead>
          <tbody>
            {% for log in logs %}
            <tr class="border-b border-gray-700">
              <td class="py-2 px-4">{{ log['login_time'] }}</td>
              <td class="py-2 px-4">{{ log['gmail'] }}</td>
              <td class="py-2 px-4">{{ log['ip'] }}</td>
              <td class="py-2 px-4">{{ log['user_agent'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% if not logs %}
          <div class="text-gray-400 mt-4">No admin login history found.</div>
        {% endif %}
      </div>
    </main>
  </div>
</body>
</html>
