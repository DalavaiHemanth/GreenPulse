<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Green Pulse - Admin Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background: url("{{ url_for('static', filename='images/role_bg.jpg') }}") no-repeat center center/cover;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}
		.login-box {
			background: rgba(255, 255, 255, 0.12);
			backdrop-filter: blur(14px);
			border-radius: 20px;
			padding: 40px;
			width: 350px;
			text-align: center;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
			animation: fadeIn 1.2s ease;
		}
		.login-box h2 {
			margin-bottom: 20px;
			font-size: 28px;
			color: #fff;
			letter-spacing: 1px;
			animation: slideDown 1s ease;
		}
		.input-field {
			position: relative;
			margin: 20px 0;
		}
		.input-field input {
			width: 100%;
			padding: 12px 40px 12px 15px;
			border: none;
			outline: none;
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.2);
			color: #fff;
			font-size: 16px;
			transition: 0.3s ease;
		}
		.input-field input:focus {
			background: rgba(255, 255, 255, 0.3);
			transform: scale(1.03);
		}
		.toggle-password {
			position: absolute;
			right: 12px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			color: #fff;
			font-size: 18px;
		}
		.btn {
			width: 100%;
			padding: 12px;
			margin-top: 10px;
			border: none;
			border-radius: 12px;
			background: linear-gradient(135deg, #00bfae, #00c853);
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: 0.3s ease;
		}
		.btn:hover {
			background: linear-gradient(135deg, #00c853, #00bfae);
			transform: scale(1.05);
		}
		.links {
			margin-top: 15px;
			font-size: 14px;
			color: #fff;
		}
		.links a {
			color: #00e676;
			text-decoration: none;
			transition: 0.3s;
		}
		.links a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="login-box">
		<h2>Admin Login</h2>
		{% if error %}
			<div style="color:#ff5252; margin-bottom:10px;">{{ error }}</div>
		{% endif %}
		{% if step == 'email' %}
		<form method="post" action="/admin_login?step=email">
			<div class="input-field">
				<input type="email" name="admin_gmail" placeholder="Superadmin Gmail" required autofocus>
			</div>
			<button class="btn" type="submit">Send OTP</button>
		</form>
		{% elif step == 'otp' %}
		<form method="post" action="/admin_login?step=otp">
			<div class="input-field">
				<input type="text" name="otp" placeholder="Enter OTP sent to {{ admin_gmail }}" required autofocus>
			</div>
			<button class="btn" type="submit">Verify OTP</button>
		</form>
		{% endif %}
		<div class="links">
			<a href="/">Back to Role Select</a>
		</div>
	</div>
	<!-- No password toggle needed for OTP login -->
</body>
</html>
