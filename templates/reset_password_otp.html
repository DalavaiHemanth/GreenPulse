<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - OTP - Green Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-green-900 to-blue-800 min-h-screen text-white font-sans p-4">
  <div class="max-w-md mx-auto bg-white/10 backdrop-blur-md rounded-2xl p-8 shadow-lg mt-16">
    <h1 class="text-2xl font-bold text-green-400 mb-2 text-center">Reset Password</h1>
    <p class="text-sm text-gray-300 mb-6 text-center">Enter the OTP sent to your Gmail to reset your password.</p>
    {% if error %}<div class="text-red-400 text-center mb-4">{{ error }}</div>{% endif %}
    <form method="POST" class="space-y-6">
      <input type="text" name="otp" maxlength="6" pattern="\d{6}" required placeholder="Enter 6-digit OTP" class="w-full px-4 py-3 rounded-lg bg-transparent border border-green-500 text-white placeholder-green-400 focus:outline-none focus:ring-2 focus:ring-green-400 text-center text-lg tracking-widest" />
      <div class="flex gap-3">
        <a href="/profile" class="flex-1 bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 rounded-lg shadow-lg text-center transition transform hover:scale-105">Back</a>
        <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg shadow-lg transition transform hover:scale-105">Verify OTP</button>
      </div>
    </form>
  </div>
</body>
</html>
