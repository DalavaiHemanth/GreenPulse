<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set New Password - Green Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-green-900 to-blue-800 min-h-screen text-white font-sans p-4">
  <div class="max-w-md mx-auto bg-white/10 backdrop-blur-md rounded-2xl p-8 shadow-lg mt-16">
    <h1 class="text-2xl font-bold text-green-400 mb-2 text-center">Set New Password</h1>
    <p class="text-sm text-gray-300 mb-6 text-center">Enter your new password below.</p>
    <form method="POST" class="space-y-6">
      <input type="password" name="password" required placeholder="New Password" class="w-full px-4 py-3 rounded-lg bg-transparent border border-green-500 text-white placeholder-green-400 focus:outline-none focus:ring-2 focus:ring-green-400" />
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg shadow-lg transition transform hover:scale-105">Set Password</button>
    </form>
  </div>
</body>
</html>
