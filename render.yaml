services:
  # Web Service (Flask App + Celery)
  - type: web
    name: green-pulse-web
    env: python
    plan: starter # Required for persistent disk
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: ./start.sh
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_PATH
        value: /data/users.db
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: green-pulse-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: green-pulse-redis
    ipAllowList: [] # Only allow internal connections
    plan: free # Free tier Redis if available, or starter
