services:
  # Web Service (Flask App + Celery)
  - type: web
    name: green-pulse-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: green-pulse-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: green-pulse-redis
    plan: free
    ipAllowList: [] # Only allow internal connections
